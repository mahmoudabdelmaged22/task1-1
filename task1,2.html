<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Travel reservation form</h1>
    <h3>* denotes manodotory 
        <form>
            <h4>Full name*:</h4>
            <input type="text" value="firstname last name" required/><br>
            <h4>Email address* :</h4>
            <input type="email" value="EMAI_ADDRESS" required/>
            <h4>select your package*:</h4>
            <select>
                <option value="Goa" selected>Goa</option>
                <option value="eg" selected>egypt</option>
                <option value="sa" selected>saudia</option>
                <option value="uk" selected>UK</option>
            </select>
            <H4>Arrival date</H4>
            <input type="text" value="m/d/y"required/>
            <h4>Number of person</h4>
            <input type="text" value="unknown_type"required/>
            <h4>what would you want to avail?*</h4>
            Boarding <input type="checkbox"> <br>
            Fooding <input type="checkbox" ><br>
            sight seeing <input type="checkbox"><br>
            <h4>Discout Coupon code:</h4>
            <input type="text" value="unknown_type"required/>
            <h4>terms and conditions*</h4>
            <input type="radio"> I agree
            <input type="radio"> I disagree 
            <br>
            <button>complete reservation</button>
        </form>
    </h3>
</body>
</html>
